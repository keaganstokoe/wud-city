<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --sand:#F5F0E8;--cream:#FFFCF7;--ocean:#7A9BAE;--ocean-deep:#5B7F95;
  --golden:#D4A853;--amber:#C4873B;--sage:#9BAF8E;--terracotta:#C27B5A;
  --blush:#D4A0A0;--clay:#B8906F;--text:#3D3229;--text-light:#7A6F63;
  --glass:rgba(255,252,247,0.7);--glass-border:rgba(255,255,255,0.4);
}
body{
  font-family:'Quicksand',sans-serif;
  background:var(--sand);
  color:var(--text);
  overflow-x:hidden;
  min-height:100vh;
}
body::before{
  content:'';position:fixed;top:0;left:0;right:0;bottom:0;z-index:-1;
  background:linear-gradient(160deg,#F5F0E8 0%,#FDF5EC 30%,#F7EDE2 50%,#EDE8E0 70%,#E8E0D5 100%);
}
a{color:inherit;text-decoration:none}

/* HERO */
.hero{
  padding:4rem 1.5rem 3rem;text-align:center;position:relative;
  background:linear-gradient(180deg,
    rgba(212,168,83,0.12) 0%,
    rgba(194,123,90,0.08) 40%,
    rgba(122,155,174,0.06) 70%,
    transparent 100%
  );
}
.hero-logo{
  font-family:'Cormorant Garamond',serif;font-size:5.5rem;font-weight:300;
  color:var(--text);letter-spacing:0.15em;line-height:1;
  opacity:0.9;
}
.hero-sub{
  font-size:1.2rem;color:var(--text-light);margin-top:0.6rem;
  font-weight:400;letter-spacing:0.05em;
}
.hero-tagline{
  font-size:0.9rem;color:var(--text-light);margin-top:1rem;
  max-width:420px;margin-left:auto;margin-right:auto;
  line-height:1.6;opacity:0.7;font-weight:400;
}
.hero-emoji{font-size:2.5rem;margin-bottom:0.5rem;display:block;opacity:0.8}

/* SEARCH */
.search-wrap{
  max-width:480px;margin:-0.5rem auto 0;position:relative;z-index:10;padding:0 1.5rem;
}
.search-wrap input{
  width:100%;padding:0.9rem 1.2rem 0.9rem 2.8rem;
  border-radius:40px;border:1px solid rgba(0,0,0,0.08);
  font-family:'Quicksand',sans-serif;font-size:0.95rem;
  background:var(--glass);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);
  box-shadow:0 2px 20px rgba(0,0,0,0.04);outline:none;
  transition:all 0.3s ease;color:var(--text);
}
.search-wrap input::placeholder{color:var(--text-light);opacity:0.6}
.search-wrap input:focus{
  border-color:var(--ocean);
  box-shadow:0 4px 30px rgba(122,155,174,0.15);
}
.search-wrap svg{position:absolute;left:2.5rem;top:50%;transform:translateY(-50%);opacity:0.3;color:var(--text)}

/* FILTERS */
.filters{
  max-width:880px;margin:2rem auto 0;padding:0 1.25rem;
}
.filter-section{margin-bottom:0.75rem}
.filter-label{
  font-family:'Cormorant Garamond',serif;font-size:0.85rem;font-weight:600;
  color:var(--text-light);opacity:0.6;margin-bottom:0.5rem;
  text-transform:lowercase;letter-spacing:0.15em;padding-left:0.25rem;
}
.filter-row{
  display:flex;gap:0.4rem;overflow-x:auto;padding:0.25rem;
  -webkit-overflow-scrolling:touch;scrollbar-width:none;
}
.filter-row::-webkit-scrollbar{display:none}
.pill{
  flex-shrink:0;padding:0.4rem 0.95rem;border-radius:30px;font-size:0.8rem;font-weight:500;
  cursor:pointer;transition:all 0.3s ease;
  background:rgba(0,0,0,0.04);color:var(--text-light);white-space:nowrap;
  user-select:none;-webkit-tap-highlight-color:transparent;
  border:1px solid transparent;
}
.pill:hover{background:rgba(0,0,0,0.07);transform:translateY(-1px)}
.pill.active{
  color:#fff;transform:translateY(-1px);
  box-shadow:0 2px 12px rgba(0,0,0,0.1);
}

/* GRID */
.grid{
  max-width:880px;margin:1.5rem auto 2rem;padding:0 1rem;
  display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem;
}
.card{
  background:var(--glass);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
  border-radius:20px;padding:1.4rem;
  border:1px solid var(--glass-border);
  box-shadow:0 2px 16px rgba(0,0,0,0.03);
  transition:all 0.35s ease;position:relative;overflow:hidden;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 32px rgba(0,0,0,0.06);
  border-color:rgba(212,168,83,0.2);
}
.card-cat{
  display:inline-block;padding:0.2rem 0.65rem;border-radius:20px;font-size:0.7rem;
  font-weight:600;margin-bottom:0.6rem;letter-spacing:0.03em;
}
.card-name{
  font-family:'Cormorant Garamond',serif;font-size:1.4rem;font-weight:600;
  line-height:1.25;margin-bottom:0.35rem;color:var(--text);
}
.card-notes{font-size:0.85rem;color:var(--text-light);margin-bottom:0.85rem;line-height:1.5}
.card-bottom{display:flex;align-items:center;justify-content:space-between}
.card-person{display:flex;align-items:center;gap:0.5rem;font-size:0.8rem;font-weight:500;color:var(--text-light)}
.avatar{
  width:26px;height:26px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-size:0.65rem;font-weight:700;color:#fff;flex-shrink:0;
}
.card-links{display:flex;gap:0.4rem}
.card-links a{
  width:30px;height:30px;border-radius:50%;background:rgba(0,0,0,0.04);
  display:flex;align-items:center;justify-content:center;transition:all 0.3s ease;
}
.card-links a:hover{background:rgba(0,0,0,0.08);transform:scale(1.1)}
.card-links svg{width:14px;height:14px;fill:var(--text);opacity:0.4}

/* EMPTY */
.empty{text-align:center;padding:3rem 1rem;grid-column:1/-1}
.empty-emoji{font-size:2.5rem;margin-bottom:0.5rem;opacity:0.6}
.empty-text{font-size:1rem;color:var(--text-light);opacity:0.7}

/* COUNTER */
.counter{text-align:center;font-size:0.8rem;color:var(--text-light);opacity:0.5;margin-top:0.5rem;padding:0 1rem}

/* FOOTER */
footer{
  text-align:center;padding:3rem 1rem 3.5rem;margin-top:2rem;
  background:linear-gradient(180deg,transparent,rgba(122,155,174,0.08));
}
footer .ft-logo{
  font-family:'Cormorant Garamond',serif;font-size:2.2rem;font-weight:300;
  letter-spacing:0.15em;color:var(--text);opacity:0.6;
}
footer p{font-size:0.85rem;margin-top:0.3rem;color:var(--text-light);opacity:0.5}
footer .ft-sub{font-size:0.75rem;margin-top:0.75rem;color:var(--text-light);opacity:0.35;letter-spacing:0.05em}

/* CATEGORY COLOURS ‚Äî muted summer palette */
.cat-ocean{background:rgba(122,155,174,0.18);color:var(--ocean-deep)}
.cat-golden{background:rgba(212,168,83,0.18);color:#9A7A30}
.cat-sage{background:rgba(155,175,142,0.2);color:#5F7A52}
.cat-terracotta{background:rgba(194,123,90,0.18);color:#8F5A3A}
.cat-blush{background:rgba(212,160,160,0.2);color:#8F5555}

.cat-amber{background:rgba(196,135,59,0.18);color:#8A5F25}

@media(max-width:600px){

  .hero-sub{font-size:1.05rem}
  .grid{grid-template-columns:1fr}
  .hero{padding:3rem 1.5rem 2.5rem}
}
</style>

const AVATAR_COLORS=['#7A9BAE','#D4A853','#9BAF8E','#C27B5A','#D4A0A0','#B8906F','#C4873B','#8A9BAA'];
const PILL_COLORS=['#7A9BAE','#D4A853','#9BAF8E','#C27B5A','#D4A0A0','#B8906F','#C4873B','#8A9BAA'];

const catStyleMap={};
const personColorMap={};

const categories=[...new Set(RECS.map(r=>r.category))].sort();
const people=[...new Set(RECS.map(r=>r.recommendedBy))].sort();

categories.forEach((c,i)=>catStyleMap[c]=CAT_STYLES[i%CAT_STYLES.length]);
people.forEach((p,i)=>personColorMap[p]=AVATAR_COLORS[i%AVATAR_COLORS.length]);

let activeCat=null,activePerson=null,searchTerm='';

function init(){
  const cf=document.getElementById('catFilters');
  const pf=document.getElementById('personFilters');

  const allCat=mk('span','pill active','all vibes ‚òÄÔ∏è');
  allCat.style.background='var(--ocean)';allCat.style.color='#fff';
  allCat.onclick=()=>{activeCat=null;updatePills();render()};
  cf.appendChild(allCat);

  categories.forEach(c=>{
    const p=mk('span','pill',c);
    p.dataset.cat=c;
    p.onclick=()=>{activeCat=activeCat===c?null:c;updatePills();render()};
    cf.appendChild(p);
  });

  const allP=mk('span','pill active','everyone ü§ô');
  allP.style.background='var(--golden)';allP.style.color='#fff';
  allP.onclick=()=>{activePerson=null;updatePills();render()};
  pf.appendChild(allP);

  people.forEach(p=>{
    const el=mk('span','pill',p.split(' ')[0]);
    el.dataset.person=p;
    el.onclick=()=>{activePerson=activePerson===p?null:p;updatePills();render()};
    pf.appendChild(el);
  });

  document.getElementById('search').addEventListener('input',e=>{searchTerm=e.target.value.toLowerCase();render()});
  render();
}

function mk(tag,cls,txt){const e=document.createElement(tag);e.className=cls;if(txt)e.textContent=txt;return e}

function updatePills(){
  document.querySelectorAll('#catFilters .pill').forEach(p=>{
    const c=p.dataset.cat;
    if(!c){p.classList.toggle('active',!activeCat);p.style.background=!activeCat?'var(--ocean)':'';p.style.color=!activeCat?'#fff':''}
    else{
      const active=activeCat===c;
      p.classList.toggle('active',active);
      p.style.background=active?PILL_COLORS[categories.indexOf(c)%PILL_COLORS.length]:'';
      p.style.color=active?'#fff':'';
    }
  });
  document.querySelectorAll('#personFilters .pill').forEach(p=>{
    const n=p.dataset.person;
    if(!n){p.classList.toggle('active',!activePerson);p.style.background=!activePerson?'var(--golden)':'';p.style.color=!activePerson?'#fff':''}
    else{
      const active=activePerson===n;
      p.classList.toggle('active',active);
      p.style.background=active?personColorMap[n]:'';
      p.style.color=active?'#fff':'';
    }
  });
}

function render(){
  const grid=document.getElementById('grid');
  const filtered=RECS.filter(r=>{
    if(activeCat&&r.category!==activeCat)return false;
    if(activePerson&&r.recommendedBy!==activePerson)return false;
    if(searchTerm){
      const s=searchTerm;
      return r.place.toLowerCase().includes(s)||r.category.toLowerCase().includes(s)||
        r.recommendedBy.toLowerCase().includes(s)||r.notes.toLowerCase().includes(s);
    }
    return true;
  });

  document.getElementById('counter').textContent=filtered.length===RECS.length?
    `${RECS.length} spots from the crew`:`showing ${filtered.length} of ${RECS.length} spots`;

  if(!filtered.length){
    grid.innerHTML=`<div class="empty"><div class="empty-emoji">üèñÔ∏è</div><div class="empty-text">nothing here... try a different search?</div></div>`;
    return;
  }

  grid.innerHTML=filtered.map(r=>{
    const initials=r.recommendedBy.split(' ').map(w=>w[0]).join('');
    const catClass=catStyleMap[r.category]||'cat-ocean';
    const avatarColor=personColorMap[r.recommendedBy]||'#7A9BAE';
    let links='';
    if(r.website)links+=`<a href="${r.website}" target="_blank" rel="noopener" title="Website"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg></a>`;
    if(r.instagram)links+=`<a href="${r.instagram}" target="_blank" rel="noopener" title="Instagram"><svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg></a>`;
    return `<div class="card">
      <span class="card-cat ${catClass}">${r.category}</span>
      <div class="card-name">${r.place}</div>
      ${r.notes?`<div class="card-notes">${r.notes}</div>`:''}
      <div class="card-bottom">
        <div class="card-person"><span class="avatar" style="background:${avatarColor}">${initials}</span>${r.recommendedBy.split(' ')[0]}</div>
        <div class="card-links">${links}</div>
      </div>
    </div>`;
  }).join('');
}

init();
</script>
